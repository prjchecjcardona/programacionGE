<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
      <link rel="stylesheet" href="css/bootstrap.min.css">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  </head>
  <body>

    <div class="row">
      <div class="col-md-4 col-md-offset-1">
        <form class="form-horizontal">
          <fieldset>

            <!-- Form Name -->
            <legend>Nueva Intervención</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-12 control-label" for="zonainput">Zona</label>
              <div class="col-md-12">
                <input id="zonainput" name="zonainput" type="text" placeholder="Nombre Zona" class="form-control input-md" required="">

              </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="selectbasicMunicipio">Municipio</label>
              <div class="col-md-12">
                <select id="selectbasicMunicipio" name="selectbasicMunicipio" class="form-control">
                  <option value="1">Opción 1</option>
                  <option value="2">Opción 2</option>
                </select>
              </div>
            </div>

            <!-- Multiple Radios (inline) -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="radiosMunicipio">Ubicación Municipio</label>
              <div class="col-md-12">
                <label class="radio-inline" for="radiosMunicipio-0">
                  <input type="radio" name="radiosMunicipio" id="radiosMunicipio-0" value="1" checked="checked">
                  Rural
                </label>
                <label class="radio-inline" for="radiosMunicipio-1">
                  <input type="radio" name="radiosMunicipio" id="radiosMunicipio-1" value="2">
                  Urbano
                </label>
              </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="selectbasicComuna">Comuna</label>
              <div class="col-md-12">
                <select id="selectbasicComuna" name="selectbasicComuna" class="form-control">
                  <option value="1">Opción 1</option>
                  <option value="2">Opción 2</option>
                </select>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-12 control-label" for="selectbasicBarrio">Barrio</label>
              <div class="col-md-12">
                <select id="selectbasicBarrio" name="selectbasicBarrio" class="form-control">
                  <option value="1">Opción 1</option>
                  <option value="2">Opción 2</option>
                </select>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-12 control-label" for="selectbasicVereda">Vereda</label>
              <div class="col-md-12">
                <select id="selectbasicVereda" name="selectbasicVereda" class="form-control">
                  <option value="1">Opción 1</option>
                  <option value="2">Opción 2</option>
                </select>

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-12 control-label" for="textinputNombreEntidad">Nombre Entidad</label>
              <div class="col-md-12">
                <input id="textinputNombreEntidad" name="textinputNombreEntidad" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="selectbasicTipoEntidad">Tipo de Entidad</label>
              <div class="col-md-12">
                <select id="selectbasicTipoEntidad" name="selectbasicTipoEntidad" class="form-control">
                  <option value="1">Opción 1</option>
                  <option value="2">Opción 2</option>
                </select>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-12 control-label" for="textinputTelefono">Teléfono</label>
              <div class="col-md-12">
                <input id="textinputTelefono" name="textinputTelefono" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-12 control-label" for="textinputDireccion">Dirección</label>
              <div class="col-md-12">
                <input id="textinputDireccion" name="textinputDireccion" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="button1id"></label>
              <div class="col-md-8">
                <button id="button1id" name="button1id" class="btn btn-danger">Cancelar</button>
                <button id="button2id" name="button2id" class="btn btn-success">Enviar</button>
              </div>
            </div>

          </fieldset>
        </form>

      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  </body>
</html>
