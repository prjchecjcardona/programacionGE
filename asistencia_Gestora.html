<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Asistencia Gestora</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="/resources/demos/style.css">

</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <a class="navbar-brand" href="#">
      <img src="img/logo-min.png" class="img-fluid logo-min" alt="Chec"> Gestión Educativa
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuSaludo" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menuSaludo">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <span class="h5">Hola, {Juan}</span>
          <!-- Inserción dinamica del nombre del usuario logueado -->
        </li>

        <li class="nav-item">
          <a class="nav-link" id="nav_home" href="#">
            <i class="fa fa-home fa-2x"></i>
          </a>
          <a class="nav-link" id="nav_banco" href="#">
            <i class="fa fa-wrench fa-2x"></i>
          </a>
          <a class="nav-link" id="nav_out" href="#">
            <i class="fa fa-sign-out fa-2x"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-2">
        <form class="form-horizontal">
          <fieldset>

            <!-- Form Name -->
            <legend>Asistencia</legend>

            <!-- Tipo de Documento -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="selectbasicTipoDocumento">Tipo de Documento</label>
              <div class="col-md-12">
                <select id="selectbasicTipoDocumento" name="selectbasicTipoDocumento" class="form-control">
                  <option value="1">Opción 1</option>
                  <option value="2">Opción 2</option>
                </select>
              </div>
            </div>

            <!-- Documento -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="textinputDocumento">Número de Documento</label>
              <div class="col-md-12">
                <input id="textinputDocumento" name="textinputDocumento" type="text" placeholder="" class="form-control input-md">
              </div>
            </div>

            <!-- Nombres -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="textinputNombres">Nombres</label>
              <div class="col-md-12">
                <input id="textinputNombres" name="textinputNombres" type="text" placeholder="" class="form-control input-md">
              </div>
            </div>

            <!-- Apellidos -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="textinputApellidos">Apellidos</label>
              <div class="col-md-12">
                <input id="textinputApellidos" name="textinputApellidos" type="text" placeholder="" class="form-control input-md">
              </div>
            </div>

            <!-- Multiple Radios (inline) -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="radiosSexo">Género</label>
              <div class="col-md-12">
                <label class="radio-inline" for="radiosSexo-0">
                  <input type="radio" name="radiosSexo" id="radiosSexo-0" value="1" checked="checked"> Masculino
                </label>
                <label class="radio-inline" for="radiosSexo-1">
                  <input type="radio" name="radiosSexo" id="radiosSexo-1" value="2"> Femenino
                </label>
              </div>
            </div>

            <!-- Cuenta CHEC -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="textinputCuentaCHEC">Cuenta CHEC</label>
              <div class="col-md-12">
                <input id="textinputCuentaCHEC" name="textinputCuentaCHEC" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Telefono -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="textinputTelefonoAsis">Teléfono</label>
              <div class="col-md-12">
                <input id="textinputTelefonoAsis" name="textinputTelefonoAsis" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Móvil -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="textinputMovilAsis">Celular</label>
              <div class="col-md-12">
                <input id="textinputMovilAsis" name="textinputMovilAsis" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Direccion -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="textinputDireccionAsis">Dirección</label>
              <div class="col-md-12">
                <input id="textinputDireccionAsis" name="textinputDireccionAsis" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Correo Eletrónico -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="textinputCorreoAsis">Correo Electrónico</label>
              <div class="col-md-12">
                <input id="textinputCorreoAsis" name="textinputCorreoAsis" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Rol -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="textinputRolAsis">Rol</label>
              <div class="col-md-12">
                <input id="textinputRolAsis" name="textinputRolAsis" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Fecha de Nacimiento Asistente -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="FechainputNacimientoAsis">Fecha de Nacimiento</label>
              <div class="col-md-12">
                <p>
                  <input id="FechainputNacimientoAsis" type="text" class=datepicker placeholder=" Selecciona Fecha...">
                </p>
              </div>
            </div>

            <!-- Multiple Radios (inline) Manejo de Datos -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="radiosManejoDatos">¿Autoriza el manejo de datos?</label>
              <div class="col-md-12">
                <label class="radio-inline" for="radiosManejoDatos-0">
                  <input type="radio" name="radiosManejoDatos" id="radiosManejoDatos-0" value="1" checked="checked"> Si
                </label>
                <label class="radio-inline" for="radiosManejoDatos-1">
                  <input type="radio" name="radiosManejoDatos" id="radiosManejoDatos-1" value="2"> No
                </label>
              </div>
            </div>

            <!-- Multiple Radios (inline) Sesiones de Formación -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="radiosSesionesForma">¿Ha asistido a sesiones de formación con CHEC?</label>
              <div class="col-md-12">
                <label class="radio-inline" for="radiosSesionesForma-0">
                  <input type="radio" name="radiosSesionesForma" id="radiosSesionesForma-0" value="1" checked="checked"> Si
                </label>
                <label class="radio-inline" for="radiosSesionesForma-1">
                  <input type="radio" name="radiosSesionesForma" id="radiosSesionesForma-1" value="2"> No
                </label>
              </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="button1id"></label>
              <div class="col-md-8">
                <button id="button1id" name="button1id" class="btn btn-danger">Cancelar</button>
                <button id="button2id" name="button2id" class="btn btn-success">Enviar</button>
              </div>
            </div>

          </fieldset>
        </form>

      </div>

      <div class="col-md-8 estatica2">
        <img src="img/asistencia.png">
      </div>
    </div>
  </div>

  <footer id="footer">
    <h6 class="text">Gestión Educativa</h6>
    <h6 class="text3">CHEC &copy; Todos los derechos reservados 2017</h6>
  </footer>


  <script src="js/includes/jquery-3.2.1.min.js"></script>
  <script src="js/includes/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="js/includes/bootstrap.min.js"></script>
  <script src="js/includes/configuracionDatePicker.js"></script>
  <script src="js/asistencia_Gestora.js"></script>
  <script type="text/javascript" src="js/funciones.js"></script>
</body>

</html>
