    <!-- MODAL TRABAJO ADMINISTRATIVO -->
    <div class="modal fade bd-example-modal-lg" id="modalTAdmin" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

          <div id="modalLoader" class="showNone">
            <div class="center" id="loaderList">
              <div class="pulse">
                <img src="img/logo-min.png" alt="">
              </div>
            </div>
          </div>

          <div id="detalleCard">
            <div id="headerModalTAdmin">
              <i class="fas fa-laptop"></i>
              <h2>Registrar Trabajo Administrativo</h2>
            </div>
            <div id="tAdmin" class="trabajoAdmin">
              <form id="formTAdmin">
                <div class="row">
                  <div class="col-lg-4 col-md-12 col-sm-12">
                    <label for="datepicker">Seleccione Fecha
                      <label class="obligatorio" for="datepicker">*</label>
                    </label>
                    <input class="required" id="datepicker" placeholder="Fecha" name="fecha" readonly required />
                  </div>
                  <div class="col-lg-4 col-md-12 col-sm-12">
                    <label for="duracion">Hora inicio
                      <label class="obligatorio" for="duracion">*</label>
                    </label>
                    <input class="form-control required" type="time" id="duracionInicio" name="horaInicio" required>
                  </div>
                  <div class="col-lg-4 col-md-12 col-sm-12">
                    <label for="duracion">Hora finalización
                      <label class="obligatorio" for="duracion">*</label>
                    </label>
                    <input class="form-control required" type="time" id="duracionFin" name="horaFin" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-lg-12 col-md-12">
                    <label for="options">Seleccione las labores a trabajar <label class="obligatorio" for="options">*</label></label>
                    <div id="options">
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="prodInforme" name="tAdmin" value="1">
                        <label class="custom-control-label" for="prodInforme">Producción de informe mensual</label>
                      </div>
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="tiempoEstudio" name="tAdmin" value="2">
                        <label class="custom-control-label" for="tiempoEstudio">Tiempo de estudio</label>
                      </div>
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="seguimiento" name="tAdmin" value="3">
                        <label class="custom-control-label" for="seguimiento">Seguimiento a grupos </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row" id="getMun" style="display:none">

                </div>
                <div id="rowBtnTAdmin" class="row rowForms modal-footer">
                  <div class="col-lg-6 col-md-6 col-sm-6 colBtnContacto">
                    <button id="btnCancelarTAdmin" type="button" class="btn btn-danger">Cancelar</button>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-6 colBtnContacto">
                    <button id="btnRegTAdmin" type="button" class="btn btn-success" onclick="insertTAdmin()">Registrar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL CARGAR ARCHIVO -->
    <div class="modal fade bd-example-modal-lg" id="uploadRegistrosModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div id="modalLoader" class="showNone">
          <div class="center" id="loaderList">
            <div class="pulse">
              <img src="img/logo-min.png" alt="">
            </div>
          </div>
        </div>

        <div id="detalleCard">
          <div id="headerModalTAdmin">
            <i class="fas fa-laptop"></i>
            <h2>Subir Archivo</h2>
          </div>
          <div id="tAdmin" class="trabajoAdmin">
            <form id="formTAdmin" enctype="multipart/form-data">
              <div class="row showNone" id="getPlan"></div>
              <div class="row formRows">
                <div class="col-lg-4 col-md-12 col-sm-12" >
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" id="acta" name="registros" class="custom-control-input">
                    <label class="custom-control-label" for="acta">Actas</label>
                  </div>
                </div>

                <div class="col-lg-4 col-md-12 col-sm-12" >
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" id="asistencias" name="registros" class="custom-control-input">
                    <label class="custom-control-label" for="asistencias">Asistencias</label>
                  </div>
                </div>

                <div class="col-lg-4 col-md-12 col-sm-12" >
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" id="fotografias" name="registros" class="custom-control-input">
                    <label class="custom-control-label" for="fotografias">Evidencias Fotográficas</label>
                  </div>
                </div>
              </div>
              <div class="row formRows">
                <div class="col-lg-12 col-md-12 col-sm-12 showNone" id="colEvidencias">
                  <label for="evidenciasFotograficas">Evidencias Fotográficas <label for="actaReunion" class="obligatorio">*</label></label>
                  <div class="custom-file-container" data-upload-id="evidenciasFotograficas">
                    <label>Limpiar todos los archivos cargados <a href="javascript:void(0)" class="custom-file-container__image-clear"
                        title="Clear Image">&times;</a></label>
                    <label class="custom-file-container__custom-file">
                      <input type="file" id="fotograficas" class="custom-file-container__custom-file__custom-file-input"
                        accept="*" multiple name="fotograficas">
                      <span class="custom-file-container__custom-file__custom-file-control"></span>
                    </label>
                    <div class="custom-file-container__image-preview"></div>
                  </div>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 showNone" id="colAsistencia">
                    <label for="evidenciasFotograficas">Asistencias <label for="actaReunion" class="obligatorio">*</label></label>
                    <div class="custom-file-container" data-upload-id="evidenciasAsistencia">
                      <label>Limpiar todos los archivos cargados <a href="javascript:void(0)" class="custom-file-container__image-clear"
                          title="Clear Image">&times;</a></label>
                      <label class="custom-file-container__custom-file">
                        <input type="file" id="asistencias" class="custom-file-container__custom-file__custom-file-input"
                          accept="*" multiple name="asistencias[]">
                        <span class="custom-file-container__custom-file__custom-file-control"></span>
                      </label>
                      <div class="custom-file-container__image-preview"></div>
                    </div>
                </div>

                <div class="col-lg 12 col-md-12 col-sm-12 showNone" id="colActaReunion">
                  <label for="actaReunion">Acta de reunión <label for="actaReunion" class="obligatorio">*</label></label>
                  <div class="custom-file-container" data-upload-id="actasReunion">
                    <label>Limpiar todos los archivos cargados <a href="javascript:void(0)" class="custom-file-container__image-clear"
                        title="Clear Image">&times;</a></label>
                    <label class="custom-file-container__custom-file">
                      <input type="file" id="actas" class="custom-file-container__custom-file__custom-file-input"
                        accept="*" multiple name="actas[]">
                      <span class="custom-file-container__custom-file__custom-file-control"></span>
                    </label>
                    <div class="custom-file-container__image-preview"></div>
                  </div>
                </div>
              </div>
              <div id="rowBtnTAdmin" class="row rowForms modal-footer">
                <div class="col-lg-6 col-md-6 col-sm-6 colBtnContacto">
                  <button id="btnCancelarUpload" data-toggle="modal" data-target="#uploadRegistrosModal" type="button" class="btn btn-danger">Cancelar</button>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 colBtnContacto">
                  <button id="btnUpload" type="button" class="btn btn-success" onclick="uploadAsistencias()">Cargar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


    <!-- MODAL CALENDAR EVENT DETAILS -->
    <div class="modal fade" id="modalEventsCalendar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modalEventDescription">
            <div id="left"></div>
            <div id="right"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL CALENDAR DETAILS -->
    <div class="modal fade bd-example-modal-lg" id="modalCalendarDetails" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div style="height: auto; padding: 20px">
            <div class="indicadoresCalendar" id="planeado">Evento Planeado</div>
            <div class="indicadoresCalendar" id="enejecucion">Evento en Ejecución</div>
            <div class="indicadoresCalendar" id="ejecutado">Evento Ejecutado</div>
            <div class="indicadoresCalendar" id="tadmin">Tarea Administrativa</div>
            <div class="indicadoresCalendar" id="noejecutado">Evento no Ejecutado</div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
