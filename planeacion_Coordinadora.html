  <!-- Inicio Nueva Planeacion -->
  <div class="container">
    <div class="row">
      <!-- Form Name -->
      <legend>Planeación</legend>
      <div class="col-md-4 col-md-offset-2 card-body customBack">
        <div class="form-horizontal" id="formulario">
          <fieldset>

            <!-- Fecha de Encuentro -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="Fechainput">Fecha de Encuentro</label>
              <div class="col-md-12">
                <p>
                  <input id="Fechainput" type="text" class="datepicker" placeholder=" Selecciona Fecha...">
                </p>
              </div>
            </div>

            <!-- Lugar de encuentro -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="textinputLugarEncuentro">Lugar de Encuentro</label>
              <div class="col-md-12">
                <input id="textinputLugarEncuentro" name="textinputLugarEncuentro" type="text" placeholder="Digite Lugar de Encuentro" class="form-control input-md">

              </div>
            </div>

            <!-- Jornada -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="selectbasicJornada">Jornada</label>
              <div class="col-md-12">
                <select id="selectbasicJornada" name="selectbasicJornada" class="form-control">
                  <!-- <option value="1">Opción 1</option> -->
                  <!-- <option value="2">Opción 2</option> -->
                </select>
              </div>
            </div>

            <!-- Multiple Radios (inline) Comunidad Especial -->
            <div class="form-group" id="comunidad">
              <label class="col-md-12 control-label" for="radiosComunidadEspecial">¿Trabajarás con una comunidad especial?</label>
              <div class="col-md-12">
                <label class="radio-inline" for="radiosComunidadEspecial-0">
                  <input type="radio" name="radiosComunidadEspecial" id="radiosComunidadEspecial-0" value="1" checked="checked"> Si
                </label>
                <label class="radio-inline" for="radiosComunidadEspecial-1">
                  <input type="radio" name="radiosComunidadEspecial" id="radiosComunidadEspecial-1" value="0"> No
                </label>
              </div>
            </div>

            <!-- Poblacion -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="selectbasicPoblacion">Población</label>
              <div class="col-md-12">
                <select id="selectbasicPoblacion" name="selectbasicPoblacion" class="form-control">
                  <!-- <option value="1">Opción 1</option> -->
                  <!-- <option value="2">Opción 2</option> -->
                </select>
              </div>
            </div>

            <!-- Observaciones -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="textareaObservaciones">Observaciones</label>
              <div class="col-md-12">
                <textarea class="form-control" id="textareaObservaciones" name="textareaObservaciones"></textarea>
              </div>
            </div>

            <!-- Multiple Radios (inline) Algun Contacto? -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="radiosAlgunContacto">¿Cuentas con algún contacto?</label>
              <div class="col-md-12" id="radiosContacto">
                <label class="radio-inline" for="radiosAlgunContacto-0" id="radioContacto">
                  <input type="radio" name="radiosAlgunContacto" id="SiContacto" value="1"> Si
                </label>
                <label class="radio-inline" for="radiosAlgunContacto-1">
                  <input type="radio" name="radiosAlgunContacto" id="NoContacto" value="0" checked="checked"> No
                </label>
              </div>
            </div>

            <!--container PreguntaContacto-->
            <div class="" id="preguntaContacto" style="displaynone">
              <!-- Nombre Contacto -->
              <span>Añadir Contacto</span>
              <hr>
              <div class="form-group">
                <label class="col-md-12 control-label" for="textinputNombreContacto">Nombre</label>
                <div class="col-md-12">
                  <input id="textinputNombreContacto" name="textinputNombreContacto" type="text" placeholder="" class="form-control input-md">
                </div>
              </div>

              <!-- Cargo Contacto -->
              <div class="form-group">
                <label class="col-md-12 control-label" for="textinputCargoContacto">Cargo</label>
                <div class="col-md-12">
                  <input id="textinputCargoContacto" name="textinputCargoContacto" type="text" placeholder="" class="form-control input-md">
                </div>
              </div>

              <!-- Telefono Contacto -->
              <div class="form-group">
                <label class="col-md-12 control-label" for="textinputTelefonoContacto">Teléfono/Móvil</label>
                <div class="col-md-12">
                  <input id="textinputTelefonoContacto" name="textinputTelefonoContacto" type="text" placeholder="" class="form-control input-md">
                </div>
              </div>

              <!-- Correo Contacto -->
              <div class="form-group">
                <label class="col-md-12 control-label" for="textinputCorreoContacto">Correo</label>
                <div class="col-md-12">
                  <input id="textinputCorreoContacto" name="textinputCorreoContacto" type="text" placeholder="" class="form-control input-md">
                </div>
              </div>
            </div>
            <hr>
            <!-- Button (Triple) -->
            <div class="form-group">

              <label class="col-md-12 control-label" for="textinputEtapa">Etapa</label>

            </div>
            <div class="btn-group" id="etapas">
              <!-- <button id="btnReconocimiento" name="button1id" class="btn btn-success" style="display:none">Reconocimiento</button> -->
              <!-- <button id="btnGestionR" name="button2id" class="btn btn-success">Gestión Redes</button> -->
              <!-- <button id="btnGestionE" name="button1id" class="btn btn-success">Gestión Educativa</button> -->
            </div>

            <!-- GESTION DE REDES -->
            <div id="planeacion2" style="display=none">

              <div class="col-md-12">
                <h5>Comportamiento:
                  <div id="spanComportamiento" class="label label-success"></div>
                </h5>
                <h5>Competencia:
                  <div id="spanCompetencia" class="label label-success"></div>
                </h5>
              </div>

              <legend>Indicadores</legend>
              <div id="indicadoresre">
              </div>

            </div>

            <!-- GESTION DE EDUCATIVA -->
            <div id="planeacion3" style="display=none">

              <div class="col-md-12">
                <h5>Comportamiento:
                  <div id="spanComportamientog" class="label label-success"></div>
                </h5>
                <h5>Competencia:
                  <div id="spanCompetenciag" class="label label-success"></div>
                </h5>
              </div>

              <!-- INSERCION CAMPO ENTIDAD, CON DIALOGO PARA AÑADIR NUEVA ENTIDAD -->

              <!-- Seleccion Entidades -->
              <label class="col-md-12 control-label" for="selectbasicEntidad">Entidad</label>
              <div class="form-inline">
                <div class="col-sm-12">
                  <select id="selectbasicEntidad" name="selectbasicEntidad" class="form-control">
                  </select>
                  <button id="btnNuevaEntidad" type="submit" class="btn btn-primary botonEnLinea" data-toggle="modal" data-target="#">+</button>
                </div>
              </div>

              <!-- Modal Creacion Entidad -->
              <div id="ex1" class="modal">
                <!-- Campo Nombre Entidad -->

                <head>
                  <h2>Añadir nueva Entidad</h2>
                </head>
                <hr>
                <div class="col-md-12">
                  <label class="col-md-12control-label" for="textinputEntidad">* Nombre de la Entidad</label>
                  <input id="textinputEntidadNueva" name="textinputEntidadN" type="text" placeholder="" class="form-control input-md">
                </div>
                <!-- Campo Direccion Entidad -->
                <div class="col-md-12 espaciado">
                  <label class="col-md-12control-label" for="textinputDireccionEntidad">* Dirección</label>
                  <input id="textinputDireccionEntidad" name="textinputDireccionEntidad" type="text" placeholder="" class="form-control input-md">
                </div>
                <!-- Campo Telefono Entidad -->
                <div class="col-md-12 espaciado">
                  <label class="col-md-12control-label" for="textinputTelefonoEntidad">Teléfono</label>
                  <input id="textinputTelefonoEntidad" name="textinputTelefonoEntidad" type="text" placeholder="" class="form-control input-md">
                </div>
                <!-- Seleccion Tipo de Entidad -->
                <label class="col-md-12 control-label espaciado" for="textinputTipoEntidad">* Tipo de Entidad</label>
                <div class="col-md-12">
                  <select id="selectbasicTipoEntidad" name="selectbasicTipoEntidad" class="form-control">
                  </select>
                </div>
                <!-- Campo Nodo Entidad -->
                <div class="col-md-12 espaciado">
                  <label class="col-md-12control-label" for="textinputNodoEntidad">Nodo</label>
                  <input id="text_inputNodoEntidad" name="textinputNodoEntidad" type="text" placeholder="" class="form-control input-md">
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                  <label class="col-md-12 control-label" for="button1id"></label>
                  <div class="col-md-8">
                    <a href="#" rel="modal:close" class="btn btn-danger regresarImgCoordinadora">Cancelar</a>
                    <button id="buttonEnviar" name="button2id" class="btn btn-success" value="Enviar" onclick="guardarNuevaEntidad();">Guardar</button>
                    <input type="hidden" name="TipoFormulario" value="IntervencionCoordinadora">
                  </div>
                </div>

              </div>
              <!-- Fin creacion entidad -->

              <!-- FIN - INSERCION CAMPO ENTIDAD, CON DIALOGO PARA AÑADIR NUEVA ENTIDAD -->

              <!-- Fichero -->
              <div class="form-group">
                <label class="col-md-12 control-label" for="textinputFichero">Fichero</label>
                <div class="col-md-12">
                  <input id="textinputFichero" name="textinputFichero" type="text" placeholder="" class="form-control input-md">

                </div>
              </div>

              <!-- Estrategia -->
              <div class="form-group">
                <label class="col-md-12 control-label" for="selectbasicEstrategia">Estrategia</label>
                <div class="col-md-12">
                  <select id="selectbasicEstrategia" name="selectbasicEstrategia" class="form-control">
                    <!-- <option value="1">Opción 1</option> -->
                    <!-- <option value="2">Opción 2</option> -->
                  </select>
                </div>
              </div>

              <!-- Táctico Planeación -->
              <div class="form-group">
                <label class="col-md-12 control-label" for="selectbasicTactico">Táctico</label>
                <div class="col-md-12">
                  <select id="selectbasicTactico" name="selectbasicTactico" class="form-control">
                    <option value="0">Selecciona una opción</option>

                  </select>
                </div>
              </div>

              <!-- Tema Planeación -->
              <div class="form-group">
                <label class="col-md-12 control-label" for="selectbasicTema">Tema</label>
                <div class="col-md-12">
                  <select id="selectbasicTema" name="selectbasicTema" class="form-control">
                    <!-- <option value="1">Opción 1</option> -->
                    <!-- <option value="2">Opción 2</option> -->
                  </select>
                </div>
              </div>


              <legend>Indicadores</legend>
              <div id="indicadoresge">
              </div>
            </div>
          </fieldset>
        </div>

      </div>
      <div class="col-md-8">
        <img class="planeacionImg" src="img/SeñoritaEscritorio385pxV1.png">

        <div class="boton-dashboard btn-verde posicionBtnBancoHerramientas" id="btnBancoHerramientas" style="height:70px">
          <!-- <i class="fa fa-book fa-4x"></i> -->
          <h6>Banco de Herramientas</h6>
        </div>
      </div>
    </div>



    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-12 control-label" for="button1id"></label>
      <div class="col-md-8">
        <button id="buttonCancelar" name="button1id" class="btn btn-danger">Cancelar</button>
