<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Dashboard - Coordinadora</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <link rel="stylesheet" href="css/datatables.min.css">
  <link rel="stylesheet" href="css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="css/dashboard_Coordinadora.css">
  <link rel="stylesheet" href="css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">



</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <a class="navbar-brand" href="#">
      <img src="img/logo-min.png" class="img-fluid logo-min" alt="Chec"> Gestión Educativa
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuSaludo" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menuSaludo">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <span class="h5">Hola, {Juan}</span>
          <!-- Inserción dinamica del nombre del usuario logueado -->
        </li>

        <li class="nav-item">
          <a class="nav-link" id="nav_home" href="#">
            <i class="fa fa-home fa-2x"></i>
          </a>
          <a class="nav-link" id="nav_banco" href="#">
            <i class="fa fa-wrench fa-2x"></i>
          </a>
          <a class="nav-link" id="nav_out" href="#">
            <i class="fa fa-sign-out fa-2x"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row customBack">
      <div class="col-md-3 ">
        <!-- Form Name -->
        <h2>Opciones de Filtrado</h2>
        <div class="card fondoBlanco">
          <div class="card-body">

            <h4 class="card-title">Tiempo</h4>
            <!-- Radio Buttons -->
            <div class="form-check">
              <label class="form-check-label grisTexto">
                <input class="form-check-input " type="radio" name="exampleRadio" id="exampleRadio1" value="1" checked> Consolidado Convenio
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label grisTexto">
                <input class="form-check-input" type="radio" name="exampleRadio" id="exampleRadio2" value="2"> Consolidado Anual
              </label>
            </div>
            <label class="form-check-label grisTexto">
                Selección por Mes
              </label>
            <div class="form-check">
              <select id="multiple-mes" multiple="multiple" class="espaciado">
                <option value="">Enero</option>
                <option value="">Febrero</option>
                <option value="">Marzo</option>
                <option value="">Abril</option>
                <option value="">Mayo</option>
                <option value="">Junio</option>
                <option value="">Julio</option>
                <option value="">Agosto</option>
                <option value="">Septiembre</option>
                <option value="">Octubre</option>
                <option value="">Noviembre</option>
                <option value="">Diciembre</option>

              </select>
            </div>
            <label class="form-check-label grisTexto">
                Selección por Año
              </label>
            <div class="form-check">
              <select id="multiple-anio" multiple="multiple" class="espaciado">
                <option value="">2016</option>
                <option value="">2017</option>
              </select>
            </div>
            <br>


          </div>
        </div>

        <div class="card fondoBlanco">
          <div class="card-body">
            <h4 class="card-title">Geográfico</h4>
            <!-- Checkboxes -->
            <div class="form-check">
              <label class="form-check-label grisTexto">
                <input class="form-check-input" type="checkbox" id="exampleCheckbox1" value="1"> Municipio
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label grisTexto">
                <input class="form-check-input" type="checkbox" id="exampleCheckbox2" value="2"> Zona
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label grisTexto">
                <input class="form-check-input" type="checkbox" id="exampleCheckbox3" value="3"> Entidad Educativa
              </label>
            </div>

          </div>
        </div>

        <div class="card fondoBlanco">
          <div class="card-body">
            <h4 class="card-title">Comportamiento</h4>
            <select id="multiple-comportamiento" multiple="multiple">
              <option value="1">Opcion 1</option>
              <option value="2">Opcion 2</option>
              <option value="3">Opcion 3</option>
              <option value="4">Opcion 4</option>
              <option value="5">Opcion 5</option>
              <option value="6">Opcion 6</option>
            </select>
          </div>
        </div>

        <div class="card fondoBlanco">
          <div class="card-body">
            <h4 class="card-title">Estrategia</h4>
            <select id="multiple-estrategia" multiple="multiple">
              <option value="">Opcion 1</option>
              <option value="">Opcion 2</option>
              <option value="">Opcion 3</option>
              <option value="">Opcion 4</option>
              <option value="">Opcion 5</option>
              <option value="">Opcion 6</option>
            </select>
          </div>
        </div>

        <div class="card fondoBlanco">
          <div class="card-body">
            <h4 class="card-title">Táctico</h4>
            <select id="multiple-tactico" multiple="multiple">
              <option value="">Opcion 1</option>
              <option value="">Opcion 2</option>
              <option value="">Opcion 3</option>
              <option value="">Opcion 4</option>
              <option value="">Opcion 5</option>
              <option value="">Opcion 6</option>
            </select>
          </div>
        </div>

        <!-- Acá Empieza el Acordeon con los abributos -->


        <!-- Añadir Nivel de Cumplimiento -->
      </div>

      <div class="col-md-9">
        <h2>Visualización de Informes</h2>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#home" role="tab">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#profile" role="tab">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#messages" role="tab">Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#settings" role="tab">Settings</a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active" id="home" role="tabpanel">
            <div id="container" style="width:100%; height:400px;"></div>
          </div>
          <div class="tab-pane" id="profile" role="tabpanel">...</div>
          <div class="tab-pane" id="messages" role="tabpanel">...</div>
          <div class="tab-pane" id="settings" role="tabpanel">...</div>
        </div>
        <hr>
        <div class="col-md-4 selectDerecha">
        <label class="mr-sm-2">Selección de Gráfico: </label>
      </div>
      <div class="col-md-3">
        <select id="selectbasicGrafico" name="selectbasicGrafico" class="form-control">
          <option value="1">Barras</option>
          <option value="2">Torta</option>
          <option value="3">Lineas</option>
        </select>
      </div>

    </div>

  </div>

  <script src="js/includes/jquery-3.2.1.min.js"></script>
  <script src="js/includes/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="js/includes/bootstrap.min.js"></script>
  <script src="js/includes/configuracionDatePicker.js"></script>
  <script src="js/includes/dataTable/datatables.min.js"></script>
  <script src="js/includes/dataTable/jquery.dataTables.min.js"></script>
  <script src="js/includes/dataTable/dataTables.bootstrap4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="js/dashboard_Coordinadora.js"></script>





</body>

</html>
