<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Planeación</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="/resources/demos/style.css">


</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">
              <img src="img/logo-min.png" class="img-fluid logo-min" alt="Chec">
              Gestión Educativa
          </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuSaludo" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
    <div class="collapse navbar-collapse" id="menuSaludo">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <span class="h5">Hola, Juan</span>

          <!-- Inserción dinamica del nombre del usuario logueado -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
                          <i class="fa fa-sign-out fa-2x"></i>
                      </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-2">
        <form class="form-horizontal">
          <fieldset>

            <!-- Form Name -->
            <legend>Planeación</legend>

            <!-- Button (Triple) -->
            <div class="form-group">

                <label class="col-md-12 control-label" for="textinputEtapa">Etapa</label>
                  <div class="btn-group">
                    <button id="button1id" name="button1id" class="btn btn-success">Reconocimiento</button>
                    <button id="button2id" name="button2id" class="btn btn-success">Gestión Redes</button>
                    <button id="button1id" name="button1id" class="btn btn-success">Gestión Educativa</button>
                  </div>
            </div>

            <!-- Fecha de Encuentro -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="Fechainput">Fecha de Encuentro</label>
              <div class="col-md-12">
                <p><input type="text" id="datepicker" placeholder=" Selecciona Fecha..."></p>
              </div>
            </div>

            <!-- Lugar de encuentro -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="textinputLugarEncuentro">Lugar de Encuentro</label>
              <div class="col-md-12">
                <input id="textinputLugarEncuentro" name="textinputLugarEncuentro" type="text" placeholder="Digite Lugar de Encuentro" class="form-control input-md">

              </div>
            </div>

            <!-- Jornada -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="selectbasicJornada">Jornada</label>
              <div class="col-md-12">
                <select id="selectbasicJornada" name="selectbasicJornada" class="form-control">
                      <option value="1">Opción 1</option>
                      <option value="2">Opción 2</option>
                    </select>
              </div>
            </div>

            <!-- Multiple Radios (inline) Comunidad Especial -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="radiosComunidadEspecial">¿Trabajarás con una comunidad especial?</label>
              <div class="col-md-12">
                <label class="radio-inline" for="radiosComunidadEspecial-0">
                      <input type="radio" name="radiosComunidadEspecial" id="radiosComunidadEspecial-0" value="1" checked="checked">
                      Si
                    </label>
                <label class="radio-inline" for="radiosComunidadEspecial-1">
                      <input type="radio" name="radiosComunidadEspecial" id="radiosComunidadEspecial-1" value="2">
                      No
                    </label>
              </div>
            </div>

            <!-- Poblacion -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="selectbasicPoblacion">Población</label>
              <div class="col-md-12">
                <select id="selectbasicPoblacion" name="selectbasicPoblacion" class="form-control">
                      <option value="1">Opción 1</option>
                      <option value="2">Opción 2</option>
                    </select>
              </div>
            </div>

            <!-- Observaciones -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="textareaObservaciones">Observaciones</label>
              <div class="col-md-12">
                <textarea class="form-control" id="textareaObservaciones" name="textareaObservaciones"></textarea>
              </div>
            </div>

            <!-- Multiple Radios (inline) Algun Contacto? -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="radiosAlgunContacto">¿Cuentas con algún contacto?</label>
              <div class="col-md-12">
                <label class="radio-inline" for="radiosAlgunContacto-0">
                      <input type="radio" name="radiosAlgunContacto" id="siContacto" value="1">
                      Si
                    </label>
                <label class="radio-inline" for="radiosAlgunContacto-1">
                      <input type="radio" name="radiosAlgunContacto" id="noContacto" value="2" checked="checked">
                      No
                    </label>
              </div>
            </div>

            <div class="container" id="preguntaContacto">
              <!-- Nombre Contacto -->
              <div class="form-group">
                <label class="col-md-12 control-label" for="textinputNombreContacto">Nombre</label>
                <div class="col-md-12">
                  <input id="textinputNombreContacto" name="textinputNombreContacto" type="text" placeholder="" class="form-control input-md">

                </div>
              </div>

              <!-- Cargo Contacto -->
              <div class="form-group">
                <label class="col-md-12 control-label" for="textinputCargoContacto">Cargo</label>
                <div class="col-md-12">
                  <input id="textinputCargoContacto" name="textinputCargoContacto" type="text" placeholder="" class="form-control input-md">

                </div>
              </div>

              <!-- Telefono Contacto -->
              <div class="form-group">
                <label class="col-md-12 control-label" for="textinputTelefonoContacto">Teléfono/Móvil</label>
                <div class="col-md-12">
                  <input id="textinputTelefonoContacto" name="textinputTelefonoContacto" type="text" placeholder="" class="form-control input-md">

                </div>
              </div>

              <!-- Correo Contacto -->
              <div class="form-group">
                <label class="col-md-12 control-label" for="textinputCorreoContacto">Correo</label>
                <div class="col-md-12">
                  <input id="textinputCorreoContacto" name="textinputCorreoContacto" type="text" placeholder="" class="form-control input-md">
                </div>
              </div>

            </div>


            <!-- Button (Double) -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="button1id"></label>
              <div class="col-md-8">
                <button id="button1id" name="button1id" class="btn btn-danger">Cancelar</button>
                <button id="button2id" name="button2id" class="btn btn-success">Enviar</button>
              </div>
            </div>

          </fieldset>
        </form>

      </div>
    </div>
  </div>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/planeacion.js"></script>
  <script src="js/configuracionDatePicker.js"></script>
</body>

</html>
