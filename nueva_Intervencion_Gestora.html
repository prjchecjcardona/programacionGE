        <form class="form-horizontal" id="formularioGestora" name="formularioGestora" method="post" action="php/Gestoras.php">
          <fieldset>
            <!-- Form Name -->

            <legend>Nueva Intervención Gestora</legend>

            <!-- Zona -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="zonainput">Zona</label>
              <div class="col-md-12">
                <span class="h6">Zona &nbsp;</span><span id="NombreZona"></span>
              </div>
            </div>

            <!-- Seleccion Municipio -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="selectbasicMunicipio">Municipio</label>
              <div class="col-md-12">
                <select onChange="recargarComunas(this.value)" id="selectbasicMunicipio" name="selectbasicMunicipio" class="form-control">
                    
                  </select>
              </div>
            </div>

            <!-- Multiple Radios (inline) -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="radiosMunicipio">Ubicación Municipio</label>
              <div class="col-md-12">
                <label class="radio-inline" for="radiosMunicipio-0">
                    <input onChange="validarRadio(this.value)" type="radio" name="radiosMunicipio" id="radiosMunicipio-0" value="1" checked="checked">
                    Rural
                  </label>
                <label class="radio-inline" for="radiosMunicipio-1">
                    <input onChange="validarRadio(this.value)" type="radio" name="radiosMunicipio" id="radiosMunicipio-1" value="2">
                    Urbano
                  </label>
              </div>
            </div>

            <!-- Seleccion Comuna -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="selectbasicComuna">Comuna</label>
              <div class="col-md-12">
                <select onChange="recargarBarrios(this.value)" id="selectbasicComuna" name="selectbasicComuna" class="form-control">
                    
                  </select>
              </div>
            </div>

            <!-- Seleccion Barrio -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="selectbasicBarrio">Barrio</label>
              <div class="col-md-12">
                <select id="selectbasicBarrio" name="selectbasicBarrio" class="form-control" disabled="true">
                <option value="0">Seleccione...</option>
                  </select>
              </div>
            </div>

            <!-- Vereda -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="selectbasicVereda">Vereda</label>
              <div class="col-md-12">
                <select id="selectbasicVereda" name="selectbasicVereda" class="form-control">
                   <option value="0">Seleccione...</option>
                  </select>

              </div>
            </div>

            <!-- Nombre Entidad -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="textinputNombreEntidad">Nombre Entidad</label>
              <div class="col-md-12">
                <input onkeyup="buscarEntidad()" id="textinputNombreEntidad" name="textinputNombreEntidad" type="text" placeholder="" class="form-control input-md">

              </div>
              <div id="suggestions">
              </div>
              <input type="hidden" id="id_Entidades" name="id_Entidades" value="0">
            </div>

            <!-- Seleccion Tipo Entidad -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="selectbasicTipoEntidad">Tipo de Entidad</label>
              <div class="col-md-12">
                <select id="selectbasicTipoEntidad" name="selectbasicTipoEntidad" class="form-control">
                    
                  </select>
                <input type="hidden" name="cant_indicador" id="cant_indicador">
              </div>
            </div>

            <!-- Telefono -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="textinputTelefono">Teléfono</label>
              <div class="col-md-12">
                <input id="textinputTelefono" name="textinputTelefono" type="text" placeholder="" class="form-control input-md">
              </div>
            </div>

            <!-- Dirección -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="textinputDireccion">Dirección</label>
              <div class="col-md-12">
                <input id="textinputDireccion" name="textinputDireccion" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Seleccion Tipo de Intervención -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="selectbasicTipoInvervencion">Tipo de Intervención</label>

                  </select>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-12 control-label" for="selectbasicComportamiento">Comportamiento</label>
              <div class="col-md-12">
                <select onChange="recargarIndicadores(this.value)" id="selectbasicComportamiento" name="selectbasicComportamiento" class="form-control">
                    
                  </select>
              </div>
            </div>

            <!-- Indicadores -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="selectbasicComportamiento">Indicadores</label>
              <div class="col-md-12">

                <div class="comportamiento">


                </div>
              </div>
            </div>
