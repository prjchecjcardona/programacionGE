<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Geográfico</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <link rel="stylesheet" href="css/datatables.min.css">
  <link rel="stylesheet" href="css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="css/styles.css">



</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">
                <img src="img/logo-min.png" class="img-fluid logo-min" alt="Chec">
                Gestión Educativa
            </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuSaludo" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    <div class="collapse navbar-collapse" id="menuSaludo">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <span class="h5">Hola, {Juan}</span>
          <!-- Inserción dinamica del nombre del usuario logueado -->
        </li>

        <li class="nav-item">
          <a class="nav-link" id="nav_home" href="#">
              <i class="fa fa-home fa-2x"></i>
          </a>
          <a class="nav-link" id="nav_banco" href="#">
              <i class="fa fa-wrench fa-2x"></i>
          </a>
          <a class="nav-link" id="nav_out" href="#">
              <i class="fa fa-sign-out fa-2x"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <form class="form-horizontal">
          <fieldset>

            <!-- Form Name -->
            <legend>Administración Usuarios</legend>

            <!-- Acá Empieza el Acordeon con los abributos -->
            <div id="accordion" role="tablist">


              <!-- Añadir Rol -->
              <div class="card">
                <div class="card-header" role="tab" id="addRol">
                  <h5 class="mb-0">
                    <a data-toggle="collapse" href="#collapseRol" aria-expanded="true" aria-controls="collapseRol">
                      <i class="fa fa-plus-circle" aria-hidden="false"></i>
                      Añadir Rol
                    </a>
                  </h5>
                </div>

                <!-- Formulario Rol -->
                <div id="collapseRol" class="collapse" role="tabpanel" aria-labelledby="addRol" data-parent="#accordion">
                  <div class="card-body">

                    <!-- Campo Rol -->
                    <div class="col-md-12">
                      <label class="col-md-12control-label" for="textinputRol">Nombre del Rol</label>
                      <input id="textinputRol" name="textinputRol" type="text" placeholder="Ingrese el Nombre del Rol" class="form-control input-md">
                    </div>
00000000000000000000
                    <!-- Campo Latitud Rol -->
                    <div class="col-md-12 espaciado">
                      <label class="col-md-12control-label" for="textinputRolLan">Latitud</label>
                      <textarea id="textinputRolLan" name="textinputRolLan" type="text" placeholder="Ingrese la Latitud del Rol" class="form-control input-md"></textarea>
                    </div>

                    <!-- Boton Rol -->
                    <div class="botonContenedor espaciado">
                      <button id="buttonRol" name="btnRol" class="btn btn-success"><i class="fa fa-floppy-o" aria-hidden="true"></i> Guardar</button>
                    </div>
                  </div>
                </div>
              </div>



            </div>
          </fieldset>
        </form>
      </div>

      <div class="col-md-8">
        <!-- Tabla de eventos planeados -->
        <legend>{Visualización de datos guardados}</legend>
        <table id="administracion_geografica" class="display">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Etapa</th>
              <th>Estrategia</th>
              <th>Táctico</th>
              <th>Tema</th>
              <th>Ejecución</th>
              <th>Evaluación</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{fecha1}</td>
              <td>{Etapa1}</td>
              <td>{Estrategia1}</td>
              <td>{Táctico1}</td>
              <td>{Tema1}</td>
              <td><a href="#" class="btn btn-sm btn-success"><span class="fa fa-book"></span></a></td>
              <td><a href="#" class="btn btn-sm btn-success"><span class="fa fa-pencil-square-o"></span></a></td>
            </tr>
            <tr>
              <td>{fecha2}</td>
              <td>{Etapa2}</td>
              <td>{Estrategia2}</td>
              <td>{Táctico2}</td>
              <td>{Tema2}</td>
              <td><a href="#" class="btn btn-sm btn-success"><span class="fa fa-book"></span></a></td>
              <td><a href="#" class="btn btn-sm btn-success"><span class="fa fa-pencil-square-o"></span></a></td>
            </tr>
          </tbody>
        </table>

      </div>

    </div>

  </div>

  <script src="js/includes/jquery-3.2.1.min.js"></script>
  <script src="js/includes/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="js/includes/bootstrap.min.js"></script>
  <script src="js/includes/configuracionDatePicker.js"></script>
  <script src="js/dataTable/datatables.min.js"></script>
  <script src="js/dataTable/jquery.dataTables.min.js"></script>
  <script src="js/dataTable/dataTables.bootstrap4.min.js"></script>
  <!-- <script src="js/administracion_Geografica.js"></script> -->

  <script src="js/usuarios_Coordinadora.js"></script>

</body>

</html>
