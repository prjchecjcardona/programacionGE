<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Intervención</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/fileinput.min.css">
  <link rel="stylesheet" href="css/fileinput-rtl.min.css">
  <link rel="stylesheet" href="css/newStyle.css">

  <div class="main">
    <div id="navbar" class="row">
      <div class="col-12">
        <nav class="navbar">
          <span class="navbar-text">
            <div id="navImgs">
              <img class="imgNav" src="img/logo-min.png" alt="">
              <img id="logoUM" class="imgNav" src="img/Universidad-de-manizales.png" alt="">
            </div>
            <div id="navButtons">

            </div>
          </span>
        </nav>
      </div>
    </div>
    <div id="createInter" class="row justify-content-center">
      <div id="colCreateInter" class="col-lg-9 col-md-12 col-sm-12">
        <div id="form-card">
          <div class="header">
            <h1>Registre Intervención</h1>
          </div>
          <div id="intervencion">
            <form id="intForm" action="">

              <div class="tab">
                <label for="selectMuncipio">Municipio</label>
                <label for="selectMunicipio" class="obligatorio">*</label>
                <select class="form-control" id="selectMuncipio">
                  <option value="" selected>Seleccione</option>
                  <option value="1">Anserma</option>
                  <option value="2">Manizales</option>
                  <option value="3">Aguadas</option>
                  <option value="5">Chinchina</option>
                  <option value="6">Dosquebradas</option>
                </select>

                <label for="ruralOurbano">Ubicación Municipio</label>
                <div id="ruralOurbano" class="row">
                  <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="radioRural" name="ubicMunicipio" required
                      value="rural">
                    <label class="custom-control-label" for="radioRural">Rural</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="radioUrbano" name="ubicMunicipio" required
                      value="urbano">
                    <label class="custom-control-label" for="radioUrbano">Urbano</label>
                  </div>
                </div>

                <div id="vereda" class="row">
                  <div class="col-sm-12">
                    <label for="selectVereda">Vereda</label>
                    <label for="selectVereda" class="obligatorio">*</label>
                    <select class="form-control" id="selectVereda">
                      <option value="" selected>Seleccione</option>
                      <option value="1">Vereda #1</option>
                      <option value="2">Vereda #2</option>
                      <option value="3">Vereda #3</option>
                      <option value="5">Vereda #4</option>
                      <option value="6">Vereda #5</option>
                    </select>
                  </div>
                </div>

                <div id="comunaObarrio" class="row">
                  <div id="comuna" class="col-sm-6">
                    <label for="selectComuna">Comuna</label>
                    <label for="selectComuna" class="obligatorio">*</label>
                    <select class="form-control" id="selectComuna">
                      <option value="" selected>Seleccione</option>
                      <option value="1">Comuna #1</option>
                      <option value="2">Comuna #2</option>
                      <option value="3">Comuna #3</option>
                      <option value="5">Comuna #4</option>
                      <option value="6">Comuna #5</option>
                    </select>
                  </div>
                  <div id="barrio" class="col-sm-6">
                    <label for="selectBarrio">Barrio</label>
                    <label for="selectComuna" class="obligatorio">*</label>
                    <select class="form-control" id="selectBarrio">
                      <option value="" selected>Seleccione</option>
                      <option value="1">Barrio #1</option>
                      <option value="2">Barrio #2</option>
                      <option value="3">Barrio #3</option>
                      <option value="5">Barrio #4</option>
                      <option value="6">Barrio #5</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="tab">
                <!-- Tipo de intervención -->
                <div class="row formRows">
                  <div id="tipoIntervencion" class="col-sm-6">
                    <label for="selectTipoInt">Tipo de intervención</label>
                    <label for="selectTipoInt" class="obligatorio">*</label>
                    <select class="form-control" id="selectTipoInt">
                      <option value="" selected>Seleccione</option>
                      <option value="1">Sostenimiento</option>
                      <option value="2">Mejoramiento</option>
                    </select>
                  </div>

                  <!-- Comportamiento -->
                  <div id="comportamiento" class="col-sm-6">
                    <label for="selectComportamiento">Comportamiento</label>
                    <label for="selectComportamiento" class="obligatorio">*</label>
                    <select class="form-control" id="selectComportamiento">
                      <option value="" selected>Seleccione</option>
                      <option value="1">Cultura de pago</option>
                      <option value="2">Uso de canales vanguardistas</option>
                      <option value="3">Uso responsable y disfrute de la energia</option>
                    </select>
                  </div>
                </div>



                <!-- Indicadores de control -->
                <div class="formRows">
                  <label for="selectIndicadorInt">Indicadores de control CHEC</label>
                  <label for="selectIndicadorInt" class="obligatorio">*</label>
                  <small id="indicadorDesc" class="form-text text-muted">Estos son los indicadores de control CHEC más
                    relevantes observados en los tableros de control.
                  </small>
                  <select class="form-control" id="selectIndicadorInt" multiple>
                    <option value="10">SAIFI (Veces de indisponibilidad al mes)</option>
                    <option value="9">SAIDI (Horas de indisponibilidad al mes)</option>
                    <option value="1">Quejas CHEC</option>
                    <option value="2">Reclamos ciertos facturación</option>
                    <option value="12">Consumo subsidiado</option>
                  </select>
                  <small id="indicadorHelp" class="form-text text-muted">Para seleccionar varios indicadores, mantenga
                    la
                    tecla Ctrl Presionada y seleccione las opciones requeridas.
                  </small>
                </div>



                <!-- Cargar un archivo -->
                <div class="formRows">
                  <div id="subirArchivoInt" class="custom-file">
                    <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                    <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                  </div>
                </div>
              </div>
            </form>

            <div style="overflow:auto; margin: 50px 0px 0px 0px;">
              <div style="float:right;">
                <button class="btn btn-success" type="button" id="prevBtn" onclick="nextPrev(-1)">Anterior</button>
                <button class="btn btn-success" type="button" id="nextBtn" onclick="nextPrev(1)">Siguiente</button>
              </div>
            </div>

            <div style="text-align:center;margin-top:40px;">
              <span class="step"></span>
              <span class="step"></span>
            </div>

          </div>
        </div>
      </div>

      <div id="coordinadoraInt" class="col-lg-3 col-md-12 col-sm-0">
        <img id="img-intervencion" src="img/Coordinadora138px-01.png" alt="">
      </div>
    </div>
  </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/includes/fileInput/fileinput.js"></script>
  <script src="js/includes/fileInput/sortable.min.js"></script>
  <script src="js/includes/fileInput/theme.min.js"></script>
  <script src="js/includes/fileInput/locales/es.js"></script>
  <script src="js/includes/dataTable/datatables.min.js"></script>
  <script src="js/includes/dataTable/jquery.dataTables.min.js"></script>
  <script src="js/includes/dataTable/dataTables.bootstrap4.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/registrarIntervencionG.js"></script>
</head>

</html>
