        <legend>Detalle de Intervención</legend>
        <form>
          <!-- Label Municipio -->
          <div class="row">
            <div class="col-md-12">
              <label class="mr-sm-2" id="lblMunicipio"></label>
            </div>
            <!-- <div class="col-md-7">
              <span class="grisTexto" id="fechaInd">Fecha Indicada</span>
            </div> -->
          </div>

            <div class="col-md-12">

          </div>

          <div class="row">
            <div class="col-md-12">

            </div>
          </div>
