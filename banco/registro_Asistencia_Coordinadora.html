    <head>
      <h2>Añadir Asistencia</h2>
    </head>
    <hr>

    <div class="row">
      <div class="form-group col-md-6">


        <!-- Tipo de Documento -->
        <div class="form-group">
          <label class="col-md-10 control-label" for="selectbasicTipoDocumento">Tipo de Documento</label>
          <div class="col-md-10">
            <select id="selectbasicTipoDocumento" name="selectbasicTipoDocumento" class="form-control">

            </select>
          </div>
        </div>

        <!-- Documento -->
        <div class="form-group">
          <label class="col-md-10 control-label" for="inputDocumento">Número de Documento</label>
          <div class="col-md-10">
            <input id="id_asistente" name="textinputDocumento" type="hidden" placeholder="" class="form-control input-md">
            <input id="inputDocumento" name="textinputDocumento" type="text" placeholder="" class="form-control input-md">
          </div>
        </div>

        <!-- Nombres -->
        <div class="form-group">
          <label class="col-md-10 control-label" for="textinputNombres">
            <span class="red">* </span>Nombres</label>
          <div class="col-md-10">
            <input id="textinputNombres" name="textinputNombres" type="text" placeholder="" class="obligatorio form-control input-md">
          </div>
        </div>

        <!-- Apellidos -->
        <div class="form-group">
          <label class="col-md-10 control-label" for="textinputApellidos">
            <span class="red">* </span>Apellidos</label>
          <div class="col-md-10">
            <input id="textinputApellidos" name="textinputApellidos" type="text" placeholder="" class="obligatorio form-control input-md">
          </div>
        </div>

        <!-- Multiple Radios (inline) -->
        <div class="form-group">
          <label class="col-md-10 control-label" for="radiosSexo">Género</label>
          <div class="col-md-10">
            <label class="radio-inline" for="radiosSexo-0">
              <input type="radio" name="radiosSexo" id="radiosSexo-0" value="1" checked="checked"> Masculino
            </label>
            <label class="radio-inline" for="radiosSexo-1">
              <input type="radio" name="radiosSexo" id="radiosSexo-1" value="2"> Femenino
            </label>
          </div>
        </div>

        <!-- Cuenta CHEC -->
        <div class="form-group">
          <label class="col-md-10 control-label" for="textinputCuentaCHEC">Cuenta CHEC</label>
          <div class="col-md-10">
            <input id="textinputCuentaCHEC" name="textinputCuentaCHEC" type="text" placeholder="" class="form-control input-md">

          </div>
        </div>

        <!-- Telefono -->
        <div class="form-group">
          <label class="col-md-10 control-label" for="textinputTelefonoAsis">Teléfono</label>
          <div class="col-md-10">
            <input id="textinputTelefonoAsis" name="textinputTelefonoAsis" type="text" placeholder="" class="form-control input-md">

          </div>
        </div>

        <span class="red">* </span>
        <span class=""> Campo Obligatorio </span>
        <!-- Button (Double) -->
        <div class="form-group">
          <label class="col-md-10 control-label" for="button1id"></label>
          <div class="col-md-10">
            <button id="buttonCancelar" class="btn btn-warning">Atrás</button>
            <button id="buttonEnviar" name="button2id" class="btn btn-success" value="Envia">Guardar</button>
            <button id="buttonActualizar" name="button3id" class="btn btn-success" value="Actualizar">Actualizar</button>
          </div>
        </div>
      </div>

      <div class="form-group col-md-6">

        <!-- Móvil -->
        <div class="form-group">
          <label class="col-md-10 control-label" for="textinputMovilAsis">Celular</label>
          <div class="col-md-10">
            <input id="textinputMovilAsis" name="textinputMovilAsis" type="text" placeholder="" class="form-control input-md">

          </div>
        </div>

        <!-- Direccion -->
        <div class="form-group">
          <label class="col-md-10 control-label" for="textinputDireccionAsis">Dirección</label>
          <div class="col-md-10">
            <input id="textinputDireccionAsis" name="textinputDireccionAsis" type="text" placeholder="" class="form-control input-md">

          </div>
        </div>

        <!-- Correo Eletrónico -->
        <div class="form-group">
          <label class="col-md-10 control-label" for="textinputCorreoAsis">Correo Electrónico</label>
          <div class="col-md-10">
            <input id="textinputCorreoAsis" name="textinputCorreoAsis" type="email" placeholder="" class="form-control input-md">

          </div>
        </div>

        <!-- Rol -->
        <div class="form-group">
          <label class="col-md-10 control-label" for="textinputRolAsis">Rol</label>
          <div class="col-md-10">
            <input id="textinputRolAsis" name="textinputRolAsis" type="text" placeholder="" class="form-control input-md">

          </div>
        </div>

        <!-- Fecha de Nacimiento Asistente -->
        <div class="form-group">
          <label class="col-md-10 control-label" for="FechainputNacimientoAsis">Edad</label>
          <div class="col-md-10">
            <p>
              <input id="FechainputNacimientoAsis" name="FechainputNacimientoAsis" type="number" class="" placeholder=" Selecciona...">
            </p>
          </div>
        </div>

        <!-- Multiple Radios (inline) Manejo de Datos -->
        <div class="form-group">
          <label class="col-md-10 control-label" for="radiosManejoDatos">¿Autoriza el manejo de datos?</label>
          <div class="col-md-10">
            <label class="radio-inline" for="radiosManejoDatos-0">
              <input type="radio" name="radiosManejoDatos" id="radiosManejoDatos-0" value="1"> Si
            </label>
            <label class="radio-inline" for="radiosManejoDatos-1">
              <input type="radio" name="radiosManejoDatos" id="radiosManejoDatos-1" value="2" checked="checked"> No
            </label>
          </div>
        </div>

        <!-- Multiple Radios (inline) Sesiones de Formación -->
        <div class="form-group">
          <label class="col-md-10 control-label" for="radiosSesionesForma">¿Ha asistido a sesiones de formación con CHEC?</label>
          <div class="col-md-10">
            <label class="radio-inline" for="radiosSesionesForma-0">
              <input type="radio" name="radiosSesionesForma" id="radiosSesionesForma-0" value="1" checked="checked"> Si
            </label>
            <label class="radio-inline" for="radiosSesionesForma-1">
              <input type="radio" name="radiosSesionesForma" id="radiosSesionesForma-1" value="2"> No
            </label>
          </div>
        </div>
        <!--                 <img id="imagen_asistencia" src="img/Asistencia72pxV1.png">
 -->
