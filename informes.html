<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Informes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="css/multiple-select.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/newStyle.css" />
  <link rel="stylesheet" href="css/informes.css">
  <link rel="icon" href="img/chec-logo.png">
</head>

<body>


  <div class="main">
    <!-- NAVBAR PART -->
    <ul class="nav justify-content-end" id="navGE">
      <li class="nav-item imgsNav">
        <img src="img/logo-min.png" alt="" class="navImg" />
        <img src="img/Universidad-de-manizales.png" alt="" class="navImg" />
      </li>

      <li class="nav-item"></li>

      <li class="nav-item" id="lastSideNav">
        <a class="nav-link" target="_blank" href="banco/"><i class="fas fa-book"></i></a>
      </li>
    </ul>


    <div class="row" style="width: 100%">
      <div class="col-sm-12 col-md-3 col-lg-3">
        <div class="accordion" id="accordionFiltros" style="margin: 15px;">
          <div class="card">
            <div class="card-header" id="headingOne">
              <h5 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                  aria-controls="collapseOne">
                  FILTROS EJE Y - Consolidado Cobertura
                </button>
              </h5>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionFiltros">
              <form id="formInformes">
                <div class="card-body">

                  <label for="zona">Mes</label>
                  <select id="mes" name="mes[]" multiple="multiple">
                    <option value="'1'">Enero</option>
                    <option value="'2'">Febrero</option>
                    <option value="'3'">Marzo</option>
                    <option value="'4'">Abril</option>
                    <option value="'5'">Mayo</option>
                    <option value="'6'">June</option>
                    <option value="'7'">Julio</option>
                    <option value="'8'">Agosto</option>
                    <option value="'9'">Septiembre</option>
                    <option value="'10'">Octubre</option>
                    <option value="'11'">Noviembre</option>
                    <option value="'12'">Diciembre</option>
                  </select>

                  <label for="tipo">Tipo de actividad</label>
                  <select id="tipo" name="tipo[]" multiple="multiple">
                    <option value="'Evento'">Evento</option>
                    <option value="'Proceso'">Proceso</option>
                    <option value="'GI'">Gestión Institucional</option>
                  </select>

                  <label for="zona">Zona</label>
                  <select id="zona" name="zona[]" multiple="multiple">
                    <option value="'Centro'">Centro</option>
                    <option value="'Suroccidente'">Suroccidente</option>
                    <option value="'Occidente'">Occidente</option>
                    <option value="'Noroccidente'">Noroccidente</option>
                    <option value="'Oriente'">Oriente</option>
                  </select>

                  <label for="competencia">Comportamiento</label>
                  <select id="competencia" name="competencia[]" multiple="multiple">
                    <option value="'1'">
                      Uso responsable y disfrute del servicio de energía
                    </option>
                    <option value="'2'">
                      Cultura de pago
                    </option>
                    <option value="'3'">
                      Uso de canales vanguardistas
                    </option>
                  </select>

                  <label for="estrategia">Estrategia</label>
                  <select id="estrategia" name="estrategia[]" multiple="multiple">

                    <option value="'2'">Aprendiendo con energía en Comunidad</option>
                    <option value="'1'">Aprendiendo con energía en el Cole</option>
                    <option value="'3'">Aprendiendo con energía en Familia</option>
                    <option value="'4'">Aprendiendo con energía en mi Empresa</option>
                    <option value="'5'">Aprendiendo con energía en Gobierno</option>

                  </select>

                  <label for="tactico">Tactico</label>
                  <select id="tactico" multiple="multiple" disabled="true">

                  </select>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-12 col-md-9 col-lg-9">
        <div class="chartContainer" style="width: 100%">
          <div id="chart1" style="width: 95%; height: 500px; margin: 15px;"></div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/includes/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="js/multiple-select.js"></script>
<script src="js/informes.js"></script>

</html>
