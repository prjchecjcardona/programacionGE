<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Informes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="css/multiple-select.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/newStyle.css" />
  <link rel="stylesheet" href="css/informes.css">
</head>

<body>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="accordion" id="accordionFiltros">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
              aria-controls="collapseOne">
              FILTROS EJE Y - Consolidado Cobertura
            </button>
          </h5>
        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionFiltros">
          <div class="card-body">
            <label for="comportamiento">Comportamiento</label>
            <select id="comportamiento" multiple="multiple">
              <option value="1. PRESERVACIÓN- Uso responsable y disfrute del servicio de energía">
                Uso responsable y disfrute del servicio de energía
              </option>
              <option value="2. CORRESPONSABILIDAD- Cultura de pago">
                Cultura de pago
              </option>
              <option value="3. CONFIANZA- Uso de canales vanguardistas">
                Uso de canales vanguardistas
              </option>
            </select>

            <label for="estrategia">Estrategia</label>
            <select id="estrategia" multiple="multiple"></select>

            <label for="tactico">Tactico</label>
            <select id="tactico" multiple="multiple" disabled="true"></select>

            <label for="tipo">Tipo</label>
            <select id="tipo" multiple="multiple">
              <option value="Evento">Evento</option>
              <option value="Proceso">Proceso</option>
            </select>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header" id="headingTwo">
          <h5 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true"
              aria-controls="collapseOne">
              FILTROS EJE X - Consolidado Cobertura
            </button>
          </h5>
        </div>

        <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordionFiltros">
          <div class="card-body">
            <label for="zona">Zona</label>
            <select id="zona" multiple="multiple"></select>

            <label for="municipio">Municipio</label>
            <select id="municipio" multiple="multiple"></select>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="main">
    <!-- NAVBAR PART -->
    <ul class="nav justify-content-end" id="navGE">
      <li class="nav-item imgsNav">
        <img src="img/logo-min.png" alt="" class="navImg" />
        <img src="img/Universidad-de-manizales.png" alt="" class="navImg" />
      </li>

      <li class="nav-item"></li>

      <li class="nav-item" id="lastSideNav">
        <a id="homeBtn" class="nav-link"><i class="fas fa-home"></i></a>
        <a class="nav-link" href="banco/"><i class="fas fa-book"></i></a>
        <a class="nav-link" onclick="openNav()"><i class="fas fa-filter"></i></a>
      </li>
    </ul>

    <div class="chartContainer" style="width: 100%">
      <div id="chart1" style="width: 95%; height: 500px; margin: 15px;"></div>
    </div>
    <div class="chartContainer" style="width: 100%">
      <div id="chart2" style="width: 46%; height: 500px; margin: 15px;"></div>
      <div id="chart3" style="width: 46%; height: 500px; margin: 15px;"></div>
    </div>
    <div class="chartContainer" style="width: 100%">
      <div id="chart4" style="width: 46%; height: 500px; margin: 15px;"></div>
      <div id="chart5" style="width: 46%; height: 500px; margin: 15px;"></div>
    </div>
    <div class="chartContainer" style="width: 100%">
      <div id="chart6" style="width: 46%; height: 500px; margin: 15px;"></div>
      <div id="chart7" style="width: 46%; height: 500px; margin: 15px;"></div>
    </div>
    <div class="chartContainer" style="width: 100%">
      <div id="chart8" style="width: 95%; height: 500px; margin-top: 15px;"></div>
    </div>
    <div class="chartContainer" style="width: 100%">
        <div id="chart9" style="width: 95%; height: 500px; margin-top: 15px;"></div>
    </div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/includes/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="js/multiple-select.js"></script>
<script src="js/informes.js"></script>

</html>
